<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Overlay Layout</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section for logo and navigation links -->
    <header>
        <!-- Logo (using a placeholder div, replace with your actual logo image) -->
        <div class="logo">
            <img src="assets/logo.png" alt="Website Logo">
        </div>
        <!-- Navigation links -->
        <nav>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
        </nav>
    </header>

    <!-- Main section for the full-screen overlay -->
    <main class="overlay">
        <h1>Full Screen Overlay</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec cursus varius odio, consequat sagittis sem bibendum ac.</p>
        <!-- Scroll-down icon -->
        <img src="assets/scroll-down.png" alt="Scroll down icon" class="scroll-icon">
    </main>

    <!-- Footer (optional, but good practice for semantic structure) -->
    <footer>
        <p>Created by [Your Name] for DIG22 Web Design 1 Assignment 1</p>
    </footer>
</body>
</html>
